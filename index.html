<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jack‘s Portfolio</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="menu">
      <p>Zhiyuan</p>
      <button>MENU</button>
    </div>

    <section class="hero" id="hero">
      <canvas id="fluid-canvas"></canvas>
      <div class="hero-footer">
        <span>DaoZé</span>
        <span>PORTFOLIO 2025</span>
      </div>
    </section>

    <section class="transition-band" aria-hidden="true">
      <p>Scroll to unveil what lies beneath</p>
    </section>

    <div class="split-section" id="immersive-work">
      <section class="intro">
        <h1>I became the person my younger self once looked up to</h1>
      </section>

      <section class="sticky">
        <div class="sticky-header">
          <h1>And I'm still becoming</h1>
        </div>

        <div class="card-container">
          <div class="card" id="card-1">
            <div class="card-front">
              <img src="./assets/1.JPG" alt="Card 1 Front" />
            </div>
            <div class="card-back">
              <span>( 01 )</span>
              <p>Education</p>
            </div>
          </div>

          <div class="card" id="card-2">
            <div class="card-front">
              <img src="./assets/2.JPG" alt="Card 2 Front" />
            </div>
            <div class="card-back">
              <span>( 02 )</span>
              <p>Career</p>
            </div>
          </div>

          <div class="card" id="card-3">
            <div class="card-front">
              <img src="./assets/3.JPG" alt="Card 3 Front" />
            </div>
            <div class="card-back">
              <span>( 03 )</span>
              <p>Skills</p>
            </div>
          </div>
        </div>
      </section>

      <section class="outro">
        <h1>The Journey Goes On</h1>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="./shaders.js"></script>
    <script src="./hero.js"></script>

    <script src="./gsap.min.js"></script>
    <script src="./ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
    <script src="./split.js"></script>
  </body>
</html>
